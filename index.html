
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>360 Gym Virtual Tour</title>
  <style>
    html, body {{ margin: 0; height: 100%; overflow: hidden; }}
    #pano {{ width: 100%; height: 100%; }}
    .hotspot-tooltip {{
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 3px;
      font-family: sans-serif;
    }}
  </style>
  <script src="https://www.marzipano.net/demos/vendor/es5-shim.js"></script>
  <script src="https://www.marzipano.net/demos/vendor/eventShim.js"></script>
  <script src="https://www.marzipano.net/demos/vendor/classList.js"></script>
  <script src="https://www.marzipano.net/demos/vendor/requestAnimationFrame.js"></script>
  <script src="https://www.marzipano.net/demos/vendor/marzipano.js"></script>
</head>
<body>
<div id="pano"></div>
<script>
  var panoElement = document.getElementById('pano');
  var viewer = new Marzipano.Viewer(panoElement);
  var sourceParams = {{ cubeMapPreviewUrl: null }};

  function createScene(image, name) {{
    var source = Marzipano.ImageUrlSource.fromString(image, sourceParams);
    var geometry = new Marzipano.EquirectGeometry([{ width: 4000 }]);
    var limiter = Marzipano.util.compose(
      Marzipano.RectilinearView.limit.traditional(1024, 100*Math.PI/180),
      Marzipano.RectilinearView.limit.vfov(30*Math.PI/180, 100*Math.PI/180)
    );
    var view = new Marzipano.RectilinearView(null, limiter);
    var scene = viewer.createScene({{ source: source, geometry: geometry, view: view, pinFirstLevel: true }});
    scene.name = name;
    return scene;
  }}

  var scenes = [
    createScene("IMG_20250929_175112_00_083.jpg", "Entrance"),
    createScene("IMG_20250929_175636_00_087.jpg", "Corridor"),
    createScene("IMG_20250929_175709_00_088.jpg", "Cardio Area"),
    createScene("IMG_20250929_175745_00_089.jpg", "Weightlifting Zone")
  ];

  // Add hotspots to move between scenes
  function addHotspot(fromScene, toScene, yaw, pitch, label) {{
    var hotspotElement = document.createElement('div');
    hotspotElement.classList.add('hotspot-tooltip');
    hotspotElement.innerHTML = label;
    hotspotElement.style.cursor = "pointer";
    hotspotElement.onclick = function () {{
      toScene.switchTo();
    }};
    fromScene.hotspotContainer().createHotspot(hotspotElement, { yaw: yaw, pitch: pitch });
  }}

  // Example placement of hotspots (simple rough yaw/pitch)
  addHotspot(scenes[0], scenes[1], 0, 0, "Go to Corridor");
  addHotspot(scenes[1], scenes[0], 3.1, 0, "Back to Entrance");
  addHotspot(scenes[1], scenes[2], 0, 0, "Go to Cardio");
  addHotspot(scenes[2], scenes[1], 3.1, 0, "Back to Corridor");
  addHotspot(scenes[2], scenes[3], 0, 0, "Go to Weights");
  addHotspot(scenes[3], scenes[2], 3.1, 0, "Back to Cardio");

  // Start tour at Entrance
  scenes[0].switchTo();
</script>
</body>
</html>
